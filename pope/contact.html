<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Service Popescu</title>
</head>

<body>
    <h1>My Google Maps</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            var options = {
                zoom: 13,
                center: {
                    lat: 47.151726,
                    lng: 27.587914
                }
            }
            var map = new google.maps.Map(document.getElementById('map'), options);
            var contentString = '<h3 style=" color: black " >Service Auto</h3>';
            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });
            var marker = new google.maps.Marker({
                position: {
                    lat: 47.151726,
                    lng: 27.587920
                },
                map: map
            });
            marker.addListener('click', function () {
                infowindow.open(map, marker);
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0aNsybQI_EHu1GCtSoSYriioas6XCC4I&callback=initMap"
        async defer></script>
</body>

</html>
